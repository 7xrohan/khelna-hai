<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jo Bolra karle chup chaap mittr</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="glitch-bg"></div> <!-- âœ… Glitch background overlay -->

  <div class="container">
    <h1>Are kya khelne?</h1>

    <div class="buttons">
      <button id="yes-btn">Haanji</button>
      <button id="no-btn">Nahi</button>
    </div>

    <form id="response-form" style="display: none;">
  <label for="gao">Kaun Gao?</label>
  <input type="text" id="gao" name="Kaun Gao?" placeholder="Gao ka naam" required />

  <label for="desh">apna naam</label>
  <input type="text" id="desh" name="apna naam" placeholder="bura hai to bhi likh do" required />

  <label for="modiji">Khelne ka kaaran</label>
  <input type="text" id="modiji" name="khelne ka kaaran" placeholder="kyu modiji kyu" required />

  <label for="party">BJP ya Congress</label>
  <input type="text" id="party" name="BJP ya Congress" placeholder="Write BJP or..." required />

  <label for="phone">Phone Number</label>
  <input type="text" id="phone" name="phone number" placeholder="Call nahi karunga" required />

  <button type="submit">Ajao Online</button>
</form>


    <button id="back-btn" style="display: none;">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
